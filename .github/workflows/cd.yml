name: CD
on:
  # 以主干的push事件作为触发条件
  push:
    branches: master
jobs:
  CD:
    runs-on: ubuntu-latest
    steps:
      # 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v2
      # 下载Node
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      # 添加缓存，逻辑和CI Workflow里的一样
      - name: Cache
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{runner.OS}}-${{hashFiles('**/pnpm-lock.yaml')}}
      # 安装pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      # 安装依赖
      - name: Installing Dependencies
        # 如果缓存标志位没命中，则执行该step。否则就跳过该step
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: pnpm install

      # 从package.json里获取version属性的值
      # 在CD Workflow中会给每个生成的制品打上标签，而标签取值于version值
      - name: Read Version
        # 读取出来的值会放在steps.[id].outputs.value供其他步骤step读取
        id: version
        uses: ashley-taylor/read-json-property-action@v1.0
        with:
          path: ./package.json
          property: version

      # 打包生成制品，且把制品压缩到assets.zip压缩包里
      - name: Building
        run: |
          pnpm build

      # 发布到verdaccio
      - name: Publish with Verdaccio
        uses: verdaccio/github-actions/publish@master
        with:
          username: ${{ secrets.VERDACCIO_USERNAME }}
          password: ${{ secrets.VERDACCIO_PASSWORD }}
          email: ${{ secrets.VERDACCIO_EMAIL }}
          url: ${{ vars.VERDACCIO_ADDRESS }}
